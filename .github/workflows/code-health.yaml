name: 'Code Health'
on:
  push:
    branches:
      - master
  pull_request:
  merge_group:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
    - name: Set up Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
      with:
        go-version-file: 'cfn-resources/go.mod'
    - name: Build
      run: | 
        cd cfn-resources
        go build -v ./...
  mock-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: Generate mocks
        run: |
          make tools generate-mocks
      - name: Check for uncommited files
        run: |
          FILES=$(git ls-files -o -m --directory --exclude-standard --no-empty-directory)
          LINES=$(echo "$FILES" | awk 'NF' | wc -l)
          
          if [ "$LINES" -ne 0 ]; then
            echo "Detected files that need to be committed:"
            echo "$FILES" | while IFS= read -r line; do echo "  $line"; done
            echo ""
            echo "Mock skeletons are not up-to-date, you may have forgotten to run mockery before committing your changes."
            exit 1
          fi
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: 'cfn-resources/go.mod'
          cache: false # see https://github.com/golangci/golangci-lint-action/issues/807
      - name: golangci-lint
        uses: golangci/golangci-lint-action@9d1e0624a798bb64f6c3cea93db47765312263dc
        with:
          version: v1.52.2
          working-directory: cfn-resources
      - name: actionlint
        run: | 
           make tools 
           actionlint -verbose -color
        shell: bash
  check-copyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: install tools
        run: make tools
      - name: check copyright
        run: ./.github/scripts/check-licenses.sh
        shell: bash
  dependency-review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@e58c696e52cac8e62d61cc21fda89565d71505d7
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Run ShellCheck
        uses: bewuethr/shellcheck-action@d01912909579c4b1a335828b8fca197fbb8e0aa4
  cfn-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: 'Setup cfn-lint'
        uses: scottbrenner/cfn-lint-action@3d62d6342d536631db0f577ea353ef0952818281
      - name: 'Run cfn-lint'
        run: |
          shopt -s globstar # enable globbing
          cfn-lint
        shell: bash
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: run-unit-test
        run: make unit-test
