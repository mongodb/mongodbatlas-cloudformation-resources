name: 'Code Health'
on:
  push:
    branches:
      - master
  pull_request:
  merge_group:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
    - name: Set up Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
      with:
        go-version-file: 'cfn-resources/go.mod'
    - name: Build
      run: | 
        cd cfn-resources
        go build -v ./...
  mock-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: Generate mocks
        run: |
          make tools generate-mocks
      - name: Check for uncommited files
        run: |
          FILES=$(git ls-files -o -m --directory --exclude-standard --no-empty-directory)
          LINES=$(echo "$FILES" | awk 'NF' | wc -l)
          
          if [ "$LINES" -ne 0 ]; then
            echo "Detected files that need to be committed:"
            echo "$FILES" | while IFS= read -r line; do echo "  $line"; done
            echo ""
            echo "Mock skeletons are not up-to-date, you may have forgotten to run mockery before committing your changes."
            exit 1
          fi
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: 'cfn-resources/go.mod'
          cache: false # see https://github.com/golangci/golangci-lint-action/issues/807
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          version: v2.3.1 # Also update GOLANGCI_VERSION variable in Makefile when updating this version
          working-directory: cfn-resources
      - name: actionlint
        run: | 
           make tools 
           actionlint -verbose -color
        shell: bash
  check-copyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: install tools
        run: make tools
      - name: check copyright
        run: ./.github/scripts/check-licenses.sh
        shell: bash
  dependency-review:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@bc41886e18ea39df68b1b1245f4184881938e050
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Run ShellCheck
        uses: bewuethr/shellcheck-action@80bac2daa9fcf95d648200a793d00060857e6dc4
  cfn-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: 'Setup cfn-lint'
        uses: scottbrenner/cfn-lint-action@83ad1ba8376272cb219fcde1306ec50a8a480d15
      - name: 'Run cfn-lint'
        run: |
          shopt -s globstar # enable globbing
          cfn-lint --version
      - run: cfn-lint ./cfn-resources/**/*.yml
      - run: cfn-lint ./cfn-resources/**/*.yaml
        if: always() # run even if previous step fails to lint all files
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: 'cfn-resources/go.mod'
      - name: run-unit-test
        run: make unit-test
