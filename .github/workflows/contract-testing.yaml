         MONGODB_ATLAS_ORG_ID: ${{ secrets.CLOUD_DEV_ORG_ID }}
         MONGODB_ATLAS_OPS_MANAGER_URL: https://cloud-dev.mongodb.com/
         MONGODB_ATLAS_PROFILE: cfn-cloud-dev-github-action
        run: |
         pushd cfn-resources/api-key
