linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - octalLiteral
      # cfn handlers generated automatically, below are exempted for the same
      - hugeParam
      - paramTypeCombine
  govet:
    enable:
      # - fieldalignment # todo: enable during cleanup
      - shadow
  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: exported
      - name: indent-error-flow
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: struct-tag
      # Too many unusued parameters, skipping this check for now
      #- name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  depguard:
    rules:
      main:
        deny:
          # logging is allowed only by logutils.Log, logrus
          - pkg: github.com/sirupsen/logrus
  misspell:
    locale: US
    ignore-words:
      - cancelled
  lll:
    # Default is 120. '\t' is counted as 1 character.
    # set our project to 200, as things like v3_structs with inline comments end up being a touch long
    # also, for anyone using vscode, use the following configs:
    # "rewrap.wrappingColumn": 200 ... requires the rewrap plugin
    # "editor.rulers": [200]
    line-length: 200
  nestif:
    # minimal complexity of if statements to report, 5 by default
    min-complexity: 7
  gomnd:
    checks:
      - case
      - return
  funlen:
    lines: 360
    statements: 120
linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - dogsled
    - errcheck
    - funlen
    - gocritic
    - gofmt
    - goimports
    - revive
    - gomnd
    - goprintffuncname
    # - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - exportloopref
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - thelper
    - unconvert
    - unused
    - varcheck
    - whitespace
  # don't enable:
  #   - gocyclo # we already have funlen lint
  #   - dupl  # we have a lot of duplicate test cases
  #   - gochecknoinits # we need the init function for the provider
  #   - gochecknoglobals # we need some global variables
  #   - unparam # Forces to create global variables when one variable is repeated in different functions
  #   - goerr113 # It does not allow you to return an error, you need to save the error in a variable to do it
  #   - goconst
  #   - gocognit
issues:
  exclude:
    - composite literal uses unkeyed fields
    - Using the variable on range scope .* in function literal
    - declaration of ".*" shadows declaration at line .*
    - only one cuddle assignment allowed before if statement
    - func `testAccMongoDBAtlasThirdPartyIntegrationDataSourceConfig` is unused
    - func `testAccMongoDBAtlasAlertConfigurationConfigWithThresholdUpdated` is unused
    - func `testAccMongoDBAtlasAlertConfigurationConfigWithMatchers` is unused
    - func `testAccDSMongoDBAtlasAlertConfigurationConfigWithThreshold` is unused
    - func `testAccMongoDBAtlasCloudProviderSnapshotRestoreJobConfigPointInTime` is unused
    - func `testAccMongoDBAtlasCloudBackupScheduleExportPoliciesConfig` is unused
    - 'var-naming: var subnetIds'
    - 'var-naming: var vpcEndpointIds'
  exclude-dirs:
    - "internal/mocks"
  # todo: accept fix in later PR
  exclude-rules:
    - path: 'cfn-resources/tool/markdown-generator/generate_version_markdown.go'
      linters:
        - gocritic
      text: "rangeValCopy: each iteration copies (\\d+)"
    - path: 'cfn-resources/util/util.go'
      linters:
        - gocritic
      text: "emptyStringTest: replace"
    - path: 'cfn-resources/private-endpoint/cmd/resource/steps/privateendpoint/private_endpoint.go'
      linters:
        - gosec
      text: "G601: Implicit memory aliasing in for loop"
    - path: 'cfn-resources/cloud-backup-schedule/cmd/resource/resource.go'
      linters:
        - gosec
      text: "G601: Implicit memory aliasing in for loop"
    - path: 'cfn-resources/util/aws/utils.go'
      linters:
        - gosec
      text: "G601: Implicit memory aliasing in for loop"
    - path: cfn-resources/private-endpoint/cmd/resource/steps/awsvpcendpoint/aws_vpc_endpoint.go
      linters:
        - gosec
      text: "G601: Implicit memory aliasing in for loop"
run:
  tests: true
  timeout: 5m
  build-tags:
    - integration
  modules-download-mode: readonly