---
AWSTemplateFormatVersion: '2010-09-09'
Description: MongoDB Atlas AWS CloudFormation Quickstart for MongoDB::Atlas::GlobalClusterConfig
Parameters:
  PublicKey:
    Description: "Your MongoDB Cloud Public API Key"
    Type: String
    Default: ""
  PrivateKey:
    Description: "Your MongoDB Cloud Private API Key"
    Type: String
    Default: ""
  ProjectId:
    Description: "Your Project Id"
    Type: String
    Default: ""
  ClusterName:
    Description: "The name of the Atlas cluster."
    Type: String
    Default: ""
  Db:
    Description: "Name of the Database."
    Type: String
    Default: ""
  Collection:
    Description: "Name of the Collection"
    Type: String
    Default: ""

Resources:
  GlobalClusterConfig:
    Type: MongoDB::Atlas::GlobalClusterConfig
    Properties:
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      ProjectId: !Ref "ProjectId"
      ClusterName: !Ref "ClusterName"
      ManagedNamespaces:
        - Db: !Ref "Db"
          Collection: !Ref "Collection"
          CustomShardKey: "numberKey"
          IsCustomShardKeyHashed: "false"
          IsShardKeyUnique: "false"
          NumInitialChunks: 2
      CustomZoneMappings:
        - Location: "IN"
          Zone: "Zone 1"
        - Location: "ID"
          Zone: "Zone 1"
      RemoveAllZoneMapping: true
Outputs:
  GlobalClusterConfig:
    Description: "Id of the GlobalClusterConfig resource"
    Value: !Ref GlobalClusterConfig
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName","GlobalClusterConfig" ] ]

