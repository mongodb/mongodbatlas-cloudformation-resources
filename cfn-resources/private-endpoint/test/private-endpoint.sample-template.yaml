---
AWSTemplateFormatVersion: '2010-09-09'
Description: MongoDB Atlas AWS CloudFormation Quickstart for MongoDB::Atlas::PrivateEndpoint
Parameters:
  PublicKey:
    Description: "Your MongoDB Cloud Public API Key"
    Type: String
    Default: ""
  PrivateKey:
    Description: "Your MongoDB Cloud Private API Key"
    Type: String
    Default: ""
  GroupId:
    Description: "Your MongoDB Cloud GroupId"
    Type: String
    Default: ""
  Region:
    Description: "Aws Region"
    Type: String
    Default: ""
Resources:
  PrivateEndpoint:
    Type: MongoDB::Atlas::PrivateEndpoint
    Properties:
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      GroupId: !Ref "GroupId"
      Region: !Ref "Region"

Outputs:
  PrivateEndpoint:
    Description: "Info on your Atlas Private Endpoint"
    Value: !Ref PrivateEndpoint
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName","AtlasPrivateEndpoint" ] ]

