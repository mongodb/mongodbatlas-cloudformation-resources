AWSTemplateFormatVersion: '2010-09-09'
Description: MongoDB Resource activation - This template can be used to activate all MongoDB Atlas resources in current AWS account in the selected region.
Metadata:
  cfn-lint: { config: { ignore_checks: [ W9002, W9003, W9006, E3001, E1010 ] } }
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: AWS Region
        Parameters:
          - Region
Parameters:
  Region:
    Description: The AWS Region where resources will be activated.
    Type: String
    AllowedValues:
      - "us-east-1"
      - "us-east-2"
      - "ca-central-1"
      - "us-west-1"
      - "us-west-2"
      - "sa-east-1"
      - "ap-south-1"
      - "ap-east-1"
      - "ap-southeast-1"
      - "ap-southeast-2"
      - "ap-southeast-3"
      - "ap-northeast-1"
      - "ap-northeast-2"
      - "ap-northeast-3"
      - "eu-central-1"
      - "eu-west-1"
      - "eu-north-1"
      - "eu-west-1"
      - "eu-west-2"
      - "eu-west-3"
      - "eu-south-1"
      - "me-south-1"
      - "af-south-1"
